<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, width=device-width"/>
    <title>Restarone Solutions</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:opsz,wght@8..144,400;8..144,500;8..144,600;8..144,700&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
<aside class="sidebar">
    <div class="sidebar__header">
        <div class="sidebar__header__profile">
            <img alt="profile-picture" src="https://picsum.photos/200"/>
            <div class="sidebar__profile__username">
                <div>Kelly Cheng</div>
                <div>Cooper</div>
            </div>
        </div>
        <span class="material-icons">
            close
        </span>
    </div>
    <ul id="sidebar__nav">
    </ul>
    <div class="sidebar__footer">
        <span>:copper</span>
        <span class="material-icons">
            more_horiz
        </span>
    </div>
</aside>
<div class="main-container">
    <header>
        <nav>
            <div class="nav__item">People</div>
        </nav>
        <div class="searchbar">
            <input placeholder="Search by name, email, domain or phone number"/>
            <span class="material-icons">
                search
            </span>
        </div>
        <div class="header__action">
            <span class="material-icons">
                add
            </span>
            <span class="material-icons">
                notifications
            </span>
            <span class="header__action__text">P</span>
            <span class="material-icons">
                help
            </span>
        </div>
    </header>
    <main>
        <div class="table-top">
            <div class="dropdown">
                All People (156663)
                <span class="material-icons">
                    arrow_drop_down
                </span>
            </div>
            <button class="btn--add">Add New
                <span class="btn__divider"></span>
                <span class="material-icons">
                    arrow_drop_down
                </span>
            </button>
            <div class="table-filter">
                <span class="material-icons">
                    search
                </span>
                <span class="material-icons">
                    person
                </span>
                <span class="material-icons">
                    settings
                </span>
                <div class="material-icons-label">
                    <span class="material-icons">
                        filter_list
                    </span>
                    <span>Filters</span>
                </div>
            </div>
        </div>
    </main>
</div>
<aside></aside>
<main>
    <table id="content"></table>
</main>
<script src="index.js"></script>
</body>
</html>
